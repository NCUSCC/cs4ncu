<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>里程碑 · 寻路之南</title>
  <meta name="description" content="寻路之南里程碑留言墙 —— 在时间的方尖碑上，刻下你的铭文。">

  <!-- 外部字体：思源宋体 + Playfair Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

  <!-- 独立样式表（不干扰主站 css/extra.css 体系） -->
  <link rel="stylesheet" href="css/milestone.css">
</head>
<body>

  <!-- ============================================================
       加载屏幕
       ============================================================ -->
  <div id="loading-screen">
    <h1>里 程 碑</h1>
    <p>MILESTONES · 寻路之南</p>
  </div>

  <!-- ============================================================
       Toast 通知（由 app.js 控制）
       ============================================================ -->
  <div id="toast"></div>

  <!-- ============================================================
       顶部标题栏
       ============================================================ -->
  <div id="top-bar">
    <div id="site-title">
      里程碑
      <span>MILESTONES</span>
    </div>
    <div id="season-indicator">
      <div class="dot"></div>
      <span id="season-name">春</span>
    </div>
  </div>

  <!-- ============================================================
       管理工具栏（CSV 导入 / 导出）
       ============================================================ -->
  <div id="admin-tools">
    <button class="admin-btn" id="export-csv-btn" title="导出所有留言为 CSV 文件">
      导出 CSV
    </button>
    <button class="admin-btn" id="import-csv-btn" title="从 CSV 文件导入留言">
      导入 CSV
    </button>
    <!-- 隐藏的文件选择器，由 import-csv-btn 触发 -->
    <input type="file" id="csv-import" accept=".csv" style="display:none">
  </div>

  <!-- ============================================================
       主场景容器
       ============================================================ -->
  <div id="app">
    <!-- 季节背景渐变层 -->
    <div id="season-bg"></div>

    <!-- 粒子特效画布 -->
    <canvas id="particles-canvas"></canvas>

    <!-- 时间轴视口（所有卡片、轨道、连接线在此渲染） -->
    <div id="timeline-viewport">
      <div id="timeline-track"></div>
      <div id="obelisk-base"></div>
    </div>

    <!-- 空状态提示 -->
    <div id="empty-state">
      <h2>尚无铭文</h2>
      <p>成为第一位在碑上留名的旅人</p>
    </div>
  </div>

  <!-- ============================================================
       滚动引导（首次加载时可见）
       ============================================================ -->
  <div id="scroll-hint">
    <span>← 拖拽或滚轮 探索时间线 →</span>
    <svg width="20" height="20" viewBox="0 0 24 24"
         fill="none" stroke="currentColor" stroke-width="2">
      <path d="M5 12h14M12 5l7 7-7 7"/>
    </svg>
  </div>

  <!-- ============================================================
       底部操作区
       ============================================================ -->
  <div id="bottom-bar">
    <!-- 时间进度条 -->
    <div id="progress-bar-container">
      <div id="progress-label">时间进度</div>
      <div id="progress-bar">
        <div id="progress-bar-fill" style="width: 0%"></div>
      </div>
    </div>
    <!-- 留言按钮 -->
    <button id="compose-btn">✦ 刻下铭文</button>
  </div>

  <!-- ============================================================
       留言弹窗（模态框）
       ============================================================ -->
  <div id="modal-overlay">
    <div id="modal-box">
      <h2>刻下你的铭文</h2>
      <p class="modal-subtitle">你的文字将被匿名镌刻于这座方尖碑上</p>

      <textarea id="msg-input" maxlength="200"
                placeholder="在这里写下你想留给未来旅人的话……"></textarea>
      <div id="char-count">0 / 200</div>

      <div id="fingerprint-info">
        🔒 匿名身份指纹：<code id="fp-display">计算中...</code><br>
        每位访客每学期仅可留言一次
      </div>

      <div id="modal-actions">
        <button class="modal-btn cancel" id="cancel-btn">取消</button>
        <button class="modal-btn submit" id="submit-btn" disabled>镌刻</button>
      </div>
    </div>
  </div>

  <!-- ============================================================
       JavaScript 模块
       加载顺序至关重要：config → fingerprint → seasons → storage
       → timeline → modal → app（主入口，最后加载）
       ============================================================ -->
  <script src="js/config.js"></script>
  <script src="js/fingerprint.js"></script>
  <script src="js/seasons.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/timeline.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
